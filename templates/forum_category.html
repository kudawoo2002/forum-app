{% extends 'partials/base.html' %} {% block body %}

<div class="forum-content">
  <h1 class="forum-header">{{category_id}} Forum</h1>
  {% if forum_cat%} {%for item in forum_cat%}
  <div class="forum-title">
    <a href="{% url 'forum-detail' item.pk %}"
      ><h2>{{ item.Category_name}} - {{ item.title}}</h2></a
    >
  </div>
  {%endfor%} {% else %}
  <div class="forum-title">
    <a href=""><h2>No data avalable in the database</h2></a>
  </div>
  {% endif%}
</div>

{% endblock body%}
