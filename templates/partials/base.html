<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Forum - {% block title %}{% endblock title%}</title>
  </head>
  <body>
    <header>
      <span class="logo">FORUM</span>
      <nav class="navbar">
        <ul class="navbar-items">
          {% if user.is_authenticated %}

          <li class="navbar-lists">
            <a href="{% url 'logout' %}" class="navbar-link">Logout</a>
          </li>
          {% else%}
          <li class="navbar-lists">
            <a href="{% url 'home' %}" class="navbar-link">Home</a>
          </li>
          <li class="navbar-lists"><a href="" class="navbar-link">About</a></li>
          <li class="navbar-lists">
            <a href="" class="navbar-link">Contact</a>
          </li>
          <li class="navbar-lists">
            <a href="{% url 'login' %}" class="navbar-link">Login</a>
          </li>
          <li class="navbar-lists">
            <a href="{% url 'register' %}" class="navbar-link">Sign Up</a>
          </li>
          {% endif %}
        </ul>
      </nav>
    </header>
    {% block body %}{% endblock body%}
  </body>
</html>
